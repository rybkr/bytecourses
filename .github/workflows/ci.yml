name: ci

on:
  push:
    pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: bytecourses_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bytecourses_test"
          --health-interval=1s
          --health-timeout=2s
          --health-retries=10

    env:
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/bytecourses_test?sslmode=disable

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install tools
        run: make install

      - name: Migrate test DB
        run: make migrate

      - name: Lint
        run: make lint

      - name: Test
        run: make test
