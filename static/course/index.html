<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course - The Byte Course Project</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <button id="hamburgerBtn" class="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1>The Byte Course Project</h1>
        <nav id="mainNav" class="desktop-nav" style="display: none;">
            <button id="homeBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </button>
            <a href="/about/" id="aboutBtn"
                style="display: inline-flex; align-items: center; gap: var(--spacing-sm); padding: var(--spacing-sm) var(--spacing-md); background: transparent; border: none; color: var(--color-text); text-decoration: none; cursor: pointer; border-radius: var(--radius-sm); font-size: 0.9375rem;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                About
            </a>
            <button id="viewCoursesBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Browse Courses
            </button>
            <a href="/apply/" id="submitCourseBtn"
                style="display: inline-flex; align-items: center; gap: var(--spacing-sm); padding: var(--spacing-sm) var(--spacing-md); background: transparent; border: none; color: var(--color-text); text-decoration: none; cursor: pointer; border-radius: var(--radius-sm); font-size: 0.9375rem;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Submit Course
            </a>
            <button id="myCoursesBtn" style="display: none;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                My Courses
            </button>
            <button id="profileBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Profile
            </button>
            <button id="adminBtn" style="display: none;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24">
                    </path>
                </svg>
                Admin
            </button>
            <button id="logoutBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
            <div id="profileDropdown" class="profile-dropdown" style="display: none;">
                <button id="profileTrigger" class="profile-trigger">
                    <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span id="profileTriggerText"></span>
                </button>
                <div id="profileMenu" class="profile-menu">
                    <button id="profileViewBtn" class="profile-menu-item">
                        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        View Profile
                    </button>
                    <button id="profileLogoutBtn" class="profile-menu-item">
                        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </nav>
        <nav id="mobileNav" class="mobile-nav">
            <button id="mobileHomeBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </button>
            <a href="/about/" id="mobileAboutBtn"
                style="display: flex; align-items: center; gap: var(--spacing-sm); width: 100%; justify-content: flex-start; padding: var(--spacing-md) var(--spacing-lg); border-radius: var(--radius-sm); text-align: left; border-bottom: none; font-size: 0.9375rem; background: transparent; color: var(--color-text); text-decoration: none; cursor: pointer;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                About
            </a>
            <button id="mobileViewCoursesBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Browse Courses
            </button>
            <a href="/apply/" id="mobileSubmitCourseBtn"
                style="display: flex; align-items: center; gap: var(--spacing-sm); width: 100%; justify-content: flex-start; padding: var(--spacing-md) var(--spacing-lg); border-radius: var(--radius-sm); text-align: left; border-bottom: none; font-size: 0.9375rem; background: transparent; color: var(--color-text); text-decoration: none; cursor: pointer;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Submit Course
            </a>
            <button id="mobileMyCoursesBtn" style="display: none;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                My Courses
            </button>
            <button id="mobileProfileBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Profile
            </button>
            <button id="mobileAdminBtn" style="display: none;">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24">
                    </path>
                </svg>
                Admin
            </button>
            <button id="mobileLogoutBtn">
                <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
            <div id="mobileUserInfo" class="mobile-user-info"></div>
        </nav>
        <div id="mobileOverlay" class="mobile-overlay"></div>
    </header>

    <main style="padding: var(--spacing-2xl) var(--spacing-xl);">
        <div id="courseLoading" style="text-align: center; padding: var(--spacing-3xl);">
            <p>Loading course...</p>
        </div>

        <div id="courseError" style="display: none; text-align: center; padding: var(--spacing-3xl);">
            <p id="courseErrorMessage" style="color: var(--color-danger);"></p>
        </div>

        <div id="courseContent" style="display: none; max-width: 900px; margin: 0 auto;">
            <div class="course-header" style="margin-bottom: var(--spacing-2xl);">
                <h1 id="courseTitle" style="font-size: 2.5rem; margin-bottom: var(--spacing-md);"></h1>
                <div class="course-meta"
                    style="display: flex; gap: var(--spacing-lg); align-items: center; color: var(--color-text-light); margin-bottom: var(--spacing-lg);">
                    <div>
                        <strong>Instructor:</strong> <span id="courseInstructor"></span>
                    </div>
                    <div>
                        <strong>Created:</strong> <span id="courseCreatedAt"></span>
                    </div>
                </div>
                <div id="courseDescription"
                    style="font-size: 1.1rem; line-height: 1.8; color: var(--color-text-light); margin-bottom: var(--spacing-xl);">
                </div>
                <div class="course-actions" id="courseActions" style="display: none;">
                    <div class="course-actions-primary">
                        <button id="enrollBtn" class="btn btn-primary" style="display: none;">
                            Enroll in Course
                        </button>
                        <button id="unenrollBtn" class="btn btn-secondary" style="display: none;">
                            Unenroll
                        </button>
                        <span id="enrollmentBadge" class="enrollment-badge" style="display: none;">
                            âœ“ Enrolled
                        </span>
                    </div>
                    <div class="course-actions-meta">
                        <span id="enrollmentCount" class="enrollment-count" style="display: none;">
                            <strong id="enrollmentCountNumber">0</strong> students enrolled
                        </span>
                    </div>
                </div>
            </div>

            <div id="instructorDashboard" class="instructor-dashboard" style="display: none;">
                <div class="instructor-dashboard-header">
                    <h2>Course Management</h2>
                </div>
                <div class="instructor-dashboard-content">
                    <div class="instructor-quick-actions">
                        <button id="editCourseBtn" class="btn btn-primary">Edit Course</button>
                        <button id="viewStudentsBtn" class="btn btn-secondary">View Students</button>
                        <button id="postAnnouncementBtn" class="btn btn-secondary">Post Announcement</button>
                    </div>
                    <div class="instructor-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="statEnrollmentCount">0</div>
                            <div class="stat-label">Students Enrolled</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statCompletionRate">0%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="courseSections" class="course-content"></div>
        </div>
    </main>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/course-viewer.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            courseViewerModule.init();
        });
    </script>
</body>

</html>
