<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Course</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Byte Course</h1>
        <nav id="mainNav" style="display: none;">
            <button id="viewCoursesBtn" class="active">Browse Courses</button>
            <button id="submitCourseBtn">Submit Course</button>
            <button id="myCoursesBtn" style="display: none;">My Courses</button>
            <button id="profileBtn">Profile</button>
            <button id="adminBtn" style="display: none;">Admin</button>
            <button id="logoutBtn">Logout</button>
        </nav>
        <div id="userInfo" style="display: none;"></div>
    </header>

    <main>
        <section id="authView" class="view active">
            <div class="auth-container">
                <div class="auth-box">
                    <h2 id="authTitle">Login</h2>
                    <form id="authForm">
                        <div class="form-group">
                            <label for="authEmail">Email</label>
                            <input type="email" id="authEmail" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="authPassword">Password</label>
                            <input type="password" id="authPassword" name="password" required>
                        </div>
                        
                        <div class="form-group" id="roleGroup" style="display: none;">
                            <label for="authRole">Role</label>
                            <select id="authRole" name="role">
                                <option value="student">Student</option>
                                <option value="instructor">Instructor</option>
                            </select>
                        </div>
                        
                        <button type="submit" id="authSubmitBtn">Login</button>
                    </form>
                    
                    <div id="authMessage"></div>
                    
                    <p class="auth-toggle">
                        <span id="authToggleText">Don't have an account?</span>
                        <button type="button" id="authToggleBtn">Sign up</button>
                    </p>
                </div>
            </div>
        </section>

        <section id="coursesView" class="view">
            <div class="filters">
                <label>
                    Status:
                    <select id="statusFilter">
                        <option value="">All Approved</option>
                        <option value="approved">Approved</option>
                        <option value="pending">Pending</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </label>
            </div>
            <div id="coursesList"></div>
        </section>

        <section id="submitView" class="view">
            <h2>Submit a Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="title">Course Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="6" required></textarea>
                </div>
                
                <button type="submit">Submit for Approval</button>
            </form>
            <div id="formMessage"></div>
        </section>

        <section id="myCoursesView" class="view">
            <h2>My Courses</h2>
            <div id="myCoursesMessage"></div>
            <div id="myCoursesList"></div>
        </section>

        <section id="profileView" class="view">
            <h2>My Profile</h2>
            <div id="profileMessage"></div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName">Name</label>
                    <input type="text" id="profileName" name="name" placeholder="Your full name">
                </div>
                
                <div class="form-group">
                    <label for="profileBio">Bio</label>
                    <textarea id="profileBio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="profileEmail" disabled>
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="profileRole" disabled>
                </div>
                
                <div class="form-group">
                    <label>Member Since</label>
                    <input type="text" id="profileCreatedAt" disabled>
                </div>
                
                <div class="form-group">
                    <label>Last Updated</label>
                    <input type="text" id="profileUpdatedAt" disabled>
                </div>
                
                <button type="submit">Update Profile</button>
            </form>
        </section>

        <section id="adminView" class="view">
            <h2>Admin Panel</h2>
            
            <div class="admin-section">
                <h3>Users</h3>
                <div id="usersList"></div>
            </div>
            
            <div class="admin-section">
                <h3>Pending Courses</h3>
                <div id="pendingCoursesList"></div>
            </div>
        </section>
    </main>

    <!-- Edit Course Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Course</h2>
            <form id="editCourseForm">
                <input type="hidden" id="editCourseId">
                <div class="form-group">
                    <label for="editTitle">Course Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description" rows="6" required></textarea>
                </div>
                
                <button type="submit">Update Course</button>
            </form>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/courses.js"></script>
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/instructor.js"></script>
    <script src="/static/js/admin.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
