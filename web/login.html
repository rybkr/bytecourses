{{ define "content" }}
<section>
    <h1>Welcome</h1>
    <p>Sign in to your account or create a new one.</p>
</section>

<section id="login">
    <h2>Login</h2>

    <form>
        <input id="login-email" type="email" placeholder="Email" required />
        <input
            id="login-password"
            type="password"
            placeholder="Password"
            required
        />
        <button id="login-btn" type="button">Login</button>
    </form>

    <p class="switch">
        Donâ€™t have an account?
        <a href="#" id="to-register">Create one</a>
    </p>
</section>

<section id="register" hidden>
    <h2>Create account</h2>

    <form>
        <input id="reg-email" type="email" placeholder="Email" required />
        <input
            id="reg-password"
            type="password"
            placeholder="Password"
            required
        />
        <button id="register-btn" type="button">Create account</button>
    </form>

    <p class="switch">
        Already have an account?
        <a href="#" id="to-login">Login</a>
    </p>
</section>

<p id="error"></p>
{{ end }}
