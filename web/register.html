<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ByteCourses</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 1rem;
        }
        form {
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 0.5rem 1rem;
            border: 1px solid #0066cc;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        #errorMessage {
            color: #cc0000;
            margin-bottom: 1rem;
            display: none;
        }
        #errorMessage.show {
            display: block;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #0066cc;
            border-radius: 4px;
            display: inline-block;
            margin-right: 1rem;
        }
        a:hover {
            background-color: #0066cc;
            color: white;
        }
        .links {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <div id="errorMessage"></div>
    <form id="registerForm">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <input type="password" name="passwordConfirm" placeholder="Confirm your password" required>
        <button type="submit">Create Account</button>
    </form>
    <div class="links">
        <a href="/login.html">Already have an account? Login</a>
        <a href="/index.html">Back to home</a>
    </div>
    <script>
        const passwordInput = document.querySelector('input[name="password"]');
        const passwordConfirmInput = document.querySelector('input[name="passwordConfirm"]');
        const errorMessage = document.getElementById('errorMessage');

        // Clear password mismatch error when user types in either password field
        passwordInput.addEventListener('input', function() {
            if (errorMessage.textContent === 'Passwords do not match') {
                errorMessage.classList.remove('show');
                errorMessage.textContent = '';
            }
        });

        passwordConfirmInput.addEventListener('input', function() {
            if (errorMessage.textContent === 'Passwords do not match') {
                errorMessage.classList.remove('show');
                errorMessage.textContent = '';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const passwordConfirm = document.querySelector('input[name="passwordConfirm"]').value;
            
            // Validate password match
            if (password !== passwordConfirm) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (response.status === 200) {
                    window.location.href = '/login.html';
                } else if (response.status === 400) {
                    const text = await response.text();
                    errorMessage.textContent = text || 'Invalid request';
                    errorMessage.classList.add('show');
                } else {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
