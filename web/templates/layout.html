{{define "layout"}}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}ByteCourses{{end}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/components.css" />
    <link rel="stylesheet" href="/static/css/layout.css" />
    <link rel="stylesheet" href="/static/css/pages.css" />
    <link rel="stylesheet" href="/static/css/utilities.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    {{block "head" .}}{{end}}
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">ByteCourses</a>
            </div>
            <button class="hamburger-btn" aria-label="Toggle menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div class="nav-links">
                {{template "nav-items-desktop" .}}
            </div>
            <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
            <div class="mobile-menu" id="mobileMenu">
                {{template "nav-items-mobile" .}}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">{{block "content" .}}{{end}}</div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 The Byte Course Project.</p>
        </div>
    </footer>

    <script type="module" src="/static/js/app.js"></script>
    {{block "scripts" .}}{{end}}
</body>

</html>
{{end}}
