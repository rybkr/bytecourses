<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}ByteCourses{{end}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    {{block "head" .}}{{end}}
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">Byte Courses</a>
            </div>
            <div class="nav-links">
                <button class="btn btn-secondary btn-sm" onclick="openTeachModal(event)">Teach a Course</button>
                {{if .User}}
                <div class="user-dropdown">
                    <button class="user-menu-btn" onclick="toggleUserMenu(event)" aria-label="User menu"
                        aria-expanded="false">
                        <svg class="user-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <div class="user-dropdown-header">
                            <div class="user-dropdown-email">{{if .User.Name}}{{.User.Name}}{{else}}{{.User.Email}}{{end}}</div>
                            <div class="user-dropdown-role">{{.User.Role}}</div>
                        </div>
                        <a href="/profile" class="user-dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Profile
                        </a>
                        <a href="/proposals" class="user-dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            My Proposals
                        </a>
                        <div class="user-dropdown-divider"></div>
                        <button onclick="handleLogout()" class="user-dropdown-item user-dropdown-logout">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
                {{else}}
                <a href="/login">Login</a>
                {{end}}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">{{block "content" .}}{{end}}</div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 The Byte Course Project.</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
    {{block "scripts" .}}{{end}}
</body>

</html>
