{{template "layout" .}}

{{define "title"}}Forgot Password - ByteCourses{{end}}

{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none; padding: 1rem; border-radius: 0.375rem; margin-bottom: 1rem;"></div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>
        <p class="auth-footer">
            Remember your password? <a href="/login">Login here</a>
        </p>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script>
    async function handleForgotPassword(event) {
        event.preventDefault();
        const form = event.target;
        const email = form.email.value;

        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        try {
            const response = await fetch('/api/password-reset/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            });

            if (response.status === 202) {
                form.style.display = 'none';
                successDiv.textContent = 'If an account exists with that email, you will receive password reset instructions shortly.';
                successDiv.style.display = 'block';
            } else {
                const errorText = await response.text();
                errorDiv.textContent = errorText || 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    }
</script>
{{end}}
