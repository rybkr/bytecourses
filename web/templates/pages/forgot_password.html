{{template "layout" .}}

{{define "title"}}Forgot Password - ByteCourses{{end}}

{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden" style="padding: 1rem; border-radius: 0.375rem; margin-bottom: 1rem;"></div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>
        <p class="auth-footer">
            Remember your password? <a href="/login">Login here</a>
        </p>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script type="module">
    import { initForgotPasswordForm } from "/static/js/pages/auth_forms.js";
    
    document.addEventListener("DOMContentLoaded", () => {
        initForgotPasswordForm();
    });
</script>
{{end}}
