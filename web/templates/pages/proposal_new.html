{{template "layout" .}} {{define "title"}}New Proposal - ByteCourses{{end}}
{{define "content"}}
<div class="page-header">
    <h1>Create New Proposal</h1>
    <a href="/proposals" class="btn btn-secondary">Back to Proposals</a>
</div>

<div class="page-intro">
    <p>
        This proposal helps us review whether your course is a good fit for Byte
        Courses.
    </p>
</div>

<div class="form-container">
    <form id="proposalForm" onsubmit="event.preventDefault()">
        <div class="form-group">
            <label for="title">
                Title
                <br />
                <small>Clear, specific, and focused on one topic.</small>
            </label>
            <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Enter proposal title"
            />
        </div>
        <div class="form-group">
            <label for="summary">
                Summary
                <br />
                <small>What learners will gain and why it matters.</small>
            </label>
            <textarea
                id="summary"
                name="summary"
                rows="5"
                required
                placeholder="Enter proposal summary"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="target_audience">
                Target Audience
                <br />
                <small
                    >Who this course is for (role, background, or experience
                    level).</small
                >
            </label>
            <textarea
                id="target_audience"
                name="target_audience"
                rows="3"
                required
                placeholder="Enter target audience"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="learning_objectives">
                Learning Objectives
                <br />
                <small
                    >After taking this course, learners will be able
                    to...</small
                >
            </label>
            <textarea
                id="learning_objectives"
                name="learning_objectives"
                rows="3"
                required
                placeholder="Enter learning objectives"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="outline">
                Course Outline
                <br />
                <small>High-level structure, not full lesson content.</small>
            </label>
            <textarea
                id="outline"
                name="outline"
                rows="5"
                required
                placeholder="Enter course outline"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="assumed_prerequisites">
                Prerequisites
                <br />
                <small
                    >What knowledge or skills you expect your learners to have
                    coming in.</small
                >
            </label>
            <textarea
                id="assumed_prerequisites"
                name="assumed_prerequisites"
                rows="3"
                required
                placeholder="Enter prerequisites"
            ></textarea>
        </div>
        <div
            id="error-message"
            class="error-message"
            style="display: none"
        ></div>
        <div class="form-actions">
            <button
                type="button"
                onclick="handleSubmitProposal(event)"
                class="btn btn-primary btn-submit"
            >
                Submit Proposal
            </button>
            <button
                type="button"
                onclick="handleSaveDraft(event)"
                class="btn btn-secondary btn-draft"
            >
                Save as Draft
            </button>
            <a href="/proposals" class="btn btn-outline btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{{end}} {{define "scripts"}}
<script>
    async function createProposal(status) {
        const form = document.getElementById("proposalForm");
        const title = form.title.value;
        const summary = form.summary.value;
        const target_audience = form.target_audience.value;
        const learning_objectives = form.learning_objectives.value;
        const outline = form.outline.value;
        const assumed_prerequisites = form.assumed_prerequisites.value;

        const errorDiv = document.getElementById("error-message");
        errorDiv.style.display = "none";

        try {
            const response = await fetch("/api/proposals", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    title,
                    summary,
                    target_audience,
                    learning_objectives,
                    outline,
                    assumed_prerequisites,
                    status: status,
                }),
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = `/proposals/${data.id}`;
            } else {
                const errorText = await response.text();
                errorDiv.textContent = errorText || "Failed to create proposal";
                errorDiv.style.display = "block";
            }
        } catch (error) {
            errorDiv.textContent = "An error occurred. Please try again.";
            errorDiv.style.display = "block";
        }
    }

    function handleSubmitProposal(event) {
        event.preventDefault();
        createProposal("submitted");
    }

    function handleSaveDraft(event) {
        event.preventDefault();
        createProposal("draft");
    }
</script>
{{end}}
