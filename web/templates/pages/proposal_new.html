{{template "layout" .}}

{{define "title"}}New Proposal - ByteCourses{{end}}

{{define "content"}}
<div class="page-header">
    <h1>Create New Proposal</h1>
    <a href="/proposals" class="btn btn-secondary">Back to Proposals</a>
</div>

<div class="form-container">
    <form id="proposalForm" onsubmit="handleCreateProposal(event)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter proposal title">
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" rows="10" required placeholder="Enter proposal summary"></textarea>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Proposal</button>
            <a href="/proposals" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}

{{define "scripts"}}
<script>
    async function handleCreateProposal(event) {
        event.preventDefault();
        const form = event.target;
        const title = form.title.value;
        const summary = form.summary.value;

        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'none';

        try {
            const response = await fetch('/api/proposals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, summary }),
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = `/proposals/${data.id}`;
            } else {
                const errorText = await response.text();
                errorDiv.textContent = errorText || 'Failed to create proposal';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    }
</script>
{{end}}
