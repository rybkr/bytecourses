{{template "layout" .}}

{{define "title"}}Reset Your Password - ByteCourses{{end}}

{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm" method="POST" action="#">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden" style="padding: 1rem; border-radius: 0.375rem; margin-bottom: 1rem;"></div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>
        <p class="auth-footer">
            Remember your password? <a href="/login">Login here</a>
        </p>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script type="module">
    import { initResetPasswordForm } from "/static/js/pages/auth_forms.js";
    
    document.addEventListener("DOMContentLoaded", () => {
        initResetPasswordForm();
    });
</script>
{{end}}
